<script>
let video = document.getElementById('video');
let canvas = document.getElementById('overlay');
let ctx = canvas.getContext('2d');
let scanning = false;
let slitY = 0;
let results = [];
let stopwatchInterval, startTime;

// === ã‚«ãƒ¡ãƒ©èµ·å‹• ===
navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
.then(stream => {
  video.srcObject = stream;
  video.onloadedmetadata = () => {
    video.play();
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    slitY = canvas.height / 2;
    drawLine();
    document.getElementById("status").textContent = "æº–å‚™å®Œäº†ï¼šã‚¹ã‚¿ãƒ¼ãƒˆã‚’æŠ¼ã—ã¦ãã ã•ã„";
  };
}).catch(err => {
  alert("ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“: " + err);
});

// === ãƒ©ã‚¤ãƒ³æç”» ===
function drawLine() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = "lime";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(0, slitY);
  ctx.lineTo(canvas.width, slitY);
  ctx.stroke();
  if (!scanning) requestAnimationFrame(drawLine);
}

// === RGBâ†’HSVå¤‰æ› ===
function rgbToHsv(r, g, b) {
  r /= 255; g /= 255; b /= 255;
  let max = Math.max(r, g, b), min = Math.min(r, g, b);
  let h, s, v = max;
  let d = max - min;
  s = max === 0 ? 0 : d / max;
  if (max === min) h = 0;
  else {
    switch (max) {
      case r: h = (g - b) / d + (g < b ? 6 : 0); break;
      case g: h = (b - r) / d + 2; break;
      case b: h = (r - g) / d + 4; break;
    }
    h /= 6;
  }
  return [h * 360, s * 100, v * 100];
}

// === è‰²æ¤œå‡ºï¼ˆHSVãƒ™ãƒ¼ã‚¹ï¼‰ ===
function detectColor() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  let frame = ctx.getImageData(0, slitY, canvas.width, 3); // 3pxå¹…ã‚µãƒ³ãƒ—ãƒ«
  let totalH = 0, totalS = 0, totalV = 0, count = 0;
  
  for (let i = 0; i < frame.data.length; i += 4) {
    const [r, g, b] = frame.data.slice(i, i + 3);
    const [h, s, v] = rgbToHsv(r, g, b);
    totalH += h; totalS += s; totalV += v; count++;
  }
  const avgH = totalH / count;
  const avgS = totalS / count;
  const avgV = totalV / count;

  let color = null;

  // === HSVè‰²ç›¸ãƒ™ãƒ¼ã‚¹ã®å®‰å®šåˆ¤å®š ===
  if ((avgH < 15 || avgH > 340) && avgS > 50 && avgV > 40) color = "èµ¤";
  else if (avgS < 20 && avgV > 80) color = "ç™½";
  else if (avgS > 40 && avgV > 40) color = "ãƒãƒ«ãƒè‰²";

  if (color && !results.some(r => r.color === color)) {
    const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
    results.push({ rank: results.length + 1, color, time: elapsed });
    updateTable();
  }

  if (scanning) requestAnimationFrame(detectColor);
}

// === ãƒ†ãƒ¼ãƒ–ãƒ«æ›´æ–° ===
function updateTable() {
  const tbody = document.getElementById("resultTableBody");
  tbody.innerHTML = results.map(r =>
    `<tr><td>${r.rank}</td><td>${r.color}</td><td>${r.time}</td></tr>`
  ).join("");
}

// === ã‚¹ãƒˆãƒƒãƒ—ã‚¦ã‚©ãƒƒãƒæ©Ÿèƒ½ ===
function startStopwatch() {
  startTime = Date.now();
  stopwatchInterval = setInterval(() => {
    const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
    document.getElementById("status").textContent = `è¨ˆæ¸¬ä¸­ï¼š${elapsed} ç§’`;
  }, 100);
}
function stopStopwatch() {
  clearInterval(stopwatchInterval);
}

// === ãƒœã‚¿ãƒ³æ“ä½œ ===
document.getElementById('startBtn').onclick = () => {
  if (!scanning) {
    scanning = true;
    results = [];
    updateTable();
    startStopwatch();
    requestAnimationFrame(detectColor);
  }
};
document.getElementById('stopBtn').onclick = () => {
  scanning = false;

  document.getElementById("status").textContent = "åœæ­¢ä¸­";
